<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px ;
      ">

    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: rgb(178, 178, 27);">div 2 <p>text</p></div>

  </div>

  <div style="
       margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">

    <div style="background-color: aqua;">100px</div>
    <div style="background-color: rgb(178, 178, 27);">100px<p>text</p></div>

    <div style="background-color: aqua;">200px</div>

    <div style="background-color: rgb(178, 178, 27);">100px</div>


  </div>
    

  <div style="
  margin-top: 30px;
 display: grid;
 grid-template-columns: 100px 1fr;
 ">

<div style="background-color: aqua;">100px</div>
<div style="background-color: rgb(178, 178, 27);">1fr</div>



</div>

<div style="
  margin-top: 30px;
 display: grid;
 grid-template-columns: 100px 1fr 2fr;
 ">

<div style="background-color: aqua;">100px</div>
<div style="background-color: rgb(178, 178, 27);">1fr</div>
<div style="background-color: aqua;">2fr</div>


</div>


<div style="
  margin-top: 30px;
 display: grid;
 grid-template-columns: 1fr 1fr 1fr;
 column-gap: 20px;
 row-gap: 40px;
 ">

<div style="background-color: aqua; height: 200px;">1fr</div>
<div style="background-color: rgb(178, 178, 27);height: 200px;">1fr</div>
<div style="background-color: aqua;height: 200px;">1fr</div>
<div style="background-color: rgb(178, 178, 27); height: 200px;">1fr</div>
<div style="background-color: aqua;height: 200px;">1fr</div>
<div style="background-color: rgb(178, 178, 27);height: 200px;">1fr</div>


</div>
  </body>
</html>
